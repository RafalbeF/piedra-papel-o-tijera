<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional if/else if/else/Jugador elije and pc elige/function</title>

    <script>
        //Declaracion de funcion "aleatorio". Eleccion aleatoria de pc
        function aleatorio (min, max) {
            return Math.floor(Math.random()*(max - min +1) + min)
        }

        //Declaracion de funcion "eleccion". Muestra en pantalla eleccion de jugador y, de pc.
        function eleccion(jugada) {
            let resultado = ""
            if (jugada ==1) {
                resultado = "Piedra"
            } else if (jugada ==2) {
                resultado = "Papel"
            } else if (jugada ==3) {
                resultado = "Tijera"
            } else {
                alert("Elegiste mal")
            } 
            return resultado  
        }

        let jugador = 0
        //Invocacion de funcion "aleatorio". Eleccion aleatoria de pc en la siguiente linea(abajo). 
        let pc = aleatorio (1,3)
        jugador = prompt("Presiona: 1 para piedra, 2 para papel, 3 para tijera")

        alert("PC elige: " + eleccion(pc))
        alert("Tu eliges: " + eleccion(jugador))

        //Eleccion del jugador contra la eleccion del pc
        if (pc == jugador) {
            alert("¡EMPATE!")
        } else if (jugador == 1 && pc == 3) {
            alert("¡GANASTE!")
        } else if (jugador == 2 && pc == 1 ) {
            alert("¡GANASTE!")
        } else if (jugador == 3 && pc == 2 ) {
            alert("¡GANASTE!")   
        } else {
            alert("¡PERDISTE!")
        }
    </script>

</head>
<body>
    <h1>Piedra, papel o tijera</h1>
    
</body>
</html>
