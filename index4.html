<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional if/else if/else/Jugador elije</title>

    <script>
        //variable jugador comienza eligiendo 0
        let jugador = 0

        //variable pc comienza eligiendo 2
        let pc = 2

        //jugador(la variable), es igual a lo que este en el prompt
        jugador = prompt("Presiona: 1 para piedra, 2 para papel, 3 para tijera")

        //Jugador elije
        if (jugador ==1){
            alert("Elegiste piedra")
        } else if (jugador ==2) {
            alert("Elegiste papel")
        } else if (jugador ==3) {
            alert("Elegiste tijera")
        } else {
            alert("Elegiste mal")
        }

        //PC elije
        if (pc ==1){
            alert("Pc elije piedra")
        } else if (pc ==2) {
            alert("Pc elige papel")
        } else if (pc ==3) {
            alert("Pc elije tijera")
        } else {
            alert("Elegiste mal")
        }

        //Eleccion del jugador contra la eleccion del pc
        //____si, jugador elije 1 y pc elije 3______
        //  } else if (jugador == 1 && pc == 3) {
        //    alert("¡GANASTE!")
        if (pc == jugador) {
            alert("¡EMPATE!")
        } else if (jugador == 1 && pc == 3) {
            alert("¡GANASTE!")
        } else if (jugador == 2 && pc == 1 ) {
            alert("¡GANASTE!")
        } else if (jugador == 3 && pc == 2 ) {
            alert("¡GANASTE!")   
        } else {
            alert("¡PERDISTE!")
        }

    </script>

</head>
<body>
    <h1>Piedra, papel o tijera</h1>
    
</body>
</html>
