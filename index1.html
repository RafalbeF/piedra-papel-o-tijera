<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>

    <script>
        //variable jugador comienza eligiendo 0
        let jugador = 0

        //variable pc comienza eligiendo 2
        let pc = 2

        //jugador(la variable), es igual a lo que este en el prompt
        jugador = prompt("Presiona: 1 para piedra, 2 para papel, 3 para tijera")
        //con un alert se muestra cual elige el jugador
        alert("Elegiste " + jugador)

        //_____________________________________________________________________________________________________________________________
        //prompt() El método Window. prompt() muestra un diálogo con mensaje opcional, que solicita al usuario que introduzca un texto.
        //_____________________________________________________________________________________________________________________________
    </script>

</head>
<body>
    <h1>Piedra, papel o tijera</h1>
    
</body>
</html>
