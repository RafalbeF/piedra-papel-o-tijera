<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional if/jugador elige </title>

    <script>
        //variable jugador comienza eligiendo 0
        let jugador = 0

        //variable pc comienza eligiendo 2
        let pc = 2

        //jugador(la variable), es igual a lo que este en el prompt
        jugador = prompt("Presiona: 1 para piedra, 2 para papel, 3 para tijera")

        //Condicional if. si el jugador elige 1 se ejecuta lo que este dentro (el alert)
        if (jugador ==1){
            alert("Elegiste piedra")
        }

        if (jugador ==2){
            alert("Elegiste papel")
        }

        if (jugador ==3){
            alert("Elegiste tijera")
        }

    </script>

</head>
<body>
    <h1>Piedra, papel o tijera</h1>
    
</body>
</html>
